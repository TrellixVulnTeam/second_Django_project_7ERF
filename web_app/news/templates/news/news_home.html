{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-info ">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.announce }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-info">Читать детальнее >>></a>
                </div>
            {% endfor %}
        {% else %}
            <p>На этом сайте нет новостей!</p>
        {% endif %}
    </div>
{% endblock %}
